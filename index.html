<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Importing Meyerweb reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Importing Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Importing materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!-- Importing local style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York Times Search</title>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <main>

        <div class="container">
            <br>
            <br>
        </div>

        <div class="row">
            <div class="col s6 offset-s3 header-box center">
                <h2 class="header-box">New York Times Search</h2>
            </div>
        </div>

        <div class="container">
            <br>
            <br>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card white">
                        <div class="card-content">
                            <span class="card-title center">Article Search</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter text here" id="search-term" type="text" class="validate">
                                    <label for="first_name" class="label-text">Search Term</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Enter number here" id="retrieve-num" type="text" class="validate">
                                    <label for="first_name" class="label-text">Number of Articles to Retrieve</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Enter year here" id="start-year" type="text" class="validate">
                                    <label for="first_name" class="label-text">Start Year (Optional)</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Enter year here" id="end-year" type="text" class="validate">
                                    <label for="first_name" class="label-text">End Year (Optional)</label>
                                </div>
                                <button class="btn waves-effect waves-light submit-dos" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card white">
                        <div class="card-content">
                            <span class="card-title center">Top Articles</span>
                            <div class="article-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
